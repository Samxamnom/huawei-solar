services:
  timescale:
    init: true
    image: timescale/timescaledb:latest-pg14
    ports:
      - 5432:5432 # HTTP UI and API port
    volumes:
      - timescale:/var/lib/postgresql/data
      - ./setup.sh:/docker-entrypoint-initdb.d/setup.sh
      # - timescale:/home/postgres/pgdata/data
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=adminpass
      - POSTGRES_DB=huawei-solar
      - TIMESCALEDB_TELEMETRY=off
    # restart:
  superset:
    init: true
    build:
      context: ./Superset/
      args:
        - DATABASE_DISPLAY_NAME=Huawei Solar
        - DATABASE_DB=huawei-solar
        - DATABASE_HOST=timescale
        - DATABASE_USER=superset
        - DATABASE_PASSWORD=superset
        - DATABASE_PORT=5432
        - DATABASE_DIALECT=postgresql

        - SECRET_KEY=qV4ZCA3qMX9f9xbJ1ZR92eY4WfJkvegpsqEfBL5uNIJTViK2Q2Snmj0s
    ports:
      - 80:8088
    volumes:
    - superset:/app/superset_home
    # environment:
  
  collector:
    build: ../huawei-solar-collector/
    environment:
      - DB_HOST=timescale
      - DB_USER=collector
      - DB_PASS=collector
      - DB_NAME=huawei-solar

